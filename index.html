<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen" />
        <script src="js/scripts.js" defer></script>
        <title>Calculadora de IMC</title>
    </head>

    <body>

        <header>
            <h1>Calculadora de IMC</h1>
        </header>

        <main>
            <h2>Pessoas Cadastradas</h2>
            <table id="tabela-imc">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso</th>
                        <th>Altura</th>
                        <th>IMC</th>
                        <th>Status</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <button id="remover-maior-imc">Remover maior IMC</button>
            <button id="remover-menor-imc">Remover menor IMC</button>
        </main>

        <aside>
            <div class="cadastro">
                <h2>Cadastrar</h2>
                <form id="form-cadastro">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required><br><br>

                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" step="0.1" min="1" required><br><br>

                    <label for="altura">Altura (m):</label>
                    <input type="number" id="altura" step="0.01" min="1" required><br><br>

                    <button class="btn_cadastro" type="submit">Cadastrar</button>
                </form>
            </div>
        </aside>

        <footer>
            <p>Integrantes: Leo Freitas, Mariana Montilha, Vinícius Rafael.</p>
        </footer>
        
    </body>
</html>
