<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css" media="screen">
    <script src="js/scripts.js" defer></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <section class="tabela-imc">
            <table id="tabela-imc" aria-labelledby="Pessoas Cadastradas">
                <thead>
                    <tr>
                        <th colspan="6" scope="col" class="titulo-tabela">Pessoas Cadastradas</th>
                    </tr>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Altura (m)</th>
                        <th scope="col">Peso (kg)</th>
                        <th scope="col">IMC</th>
                        <th scope="col">Status</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas da tabela serão geradas dinamicamente aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <aside>
        <section class="cadastro">
            <h2>Cadastrar</h2>
            <form id="form-cadastro" class="org" aria-label="Formulário de cadastro">
                <div class="field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome da pessoa" required>
                </div>

                <div class="field">
                    <label for="altura">Altura (m)</label>
                    <input type="number" id="altura" step="0.01" min="0.50" placeholder="Altura da pessoa" required>
                </div>

                <div class="field">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" step="0.1" min="1" placeholder="Peso da pessoa" required>
                </div>

                <div class="field">
                    <button class="btn_cadastro" type="submit">Cadastrar</button>
                </div>
            </form>
        </section>

        <section class="operations">
            <h2>Operações</h2>
            <div class="org">
                <div class="field">
                    <button class="remover-maior-imc" id="remover-maior-imc">Remover maior IMC</button>
                    <button class="remover-menor-imc" id="remover-menor-imc">Remover menor IMC</button>
                </div>
            </div>
        </section>
    </aside>

    <footer>
        <p>Desenvolvido por <strong>Leo Freitas</strong>, <strong>Mariana Montilha</strong>, <strong>Vinícius Rafael</strong>.</p>
        <p>Instituto Federal de São Paulo - São Carlos</p>
    </footer>
</body>
</html>
